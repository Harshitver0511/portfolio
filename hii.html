<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio - Skills</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 1em;
    }

    .skill-category {
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .skill-list {
      margin-top: 0;
      padding-left: 1em;
    }
  </style>
</head>

<body>

  <header>
    <h1>Your Name - Portfolio</h1>
  </header>

  <section>
    <h2>Skills</h2>

    <ul>
      <li>
        <span class="skill-category">Programming Languages:</span>
        <ul class="skill-list">
          <li>JavaScript</li>
          <li>Python</li>
          <li>Java</li>
        </ul>
      </li>

      <li>
        <span class="skill-category">Web Development:</span>
        <ul class="skill-list">
          <li>HTML/CSS</li>
          <li>React.js</li>
          <li>Node.js</li>
        </ul>
      </li>

      <!-- Add more sections as needed -->

      <li>
        <span class="skill-category">Other Skills:</span>
        <ul class="skill-list">
          <li>UI/UX Design</li>
          <li>Agile/Scrum</li>
        </ul>
      </li>
    </ul>

    <!-- Add your certifications section -->

  </section>

</body>

</html>
